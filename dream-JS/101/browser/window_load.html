<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script scr="test.js" defer></script> document만 즉, HTML만 다 완료가 되면 호출됨. -->
</head>

<body>
    <script>
        // document만 즉, HTML만 다 완료가 되면 호출됨.
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded');
        });

        // resource(폰트나 이미지(css))같은 것들이 다운로드가 완료되면 호출됨.
        window.addEventListener('load', () => {
            console.log('load');
        });

        // unload가 되기 전에 호출이됨 (사용자가 페이지를 나가기전에 호출됨)
        window.addEventListener('beforeunload', () => {
            console.log('beforeunload')
        });

        // resource같은 애들이 다 unloaded가 되었을 때 호출이 됨
        window.addEventListener('unload', () => {
            console.log('unload')
        });

        window.addEventListener
    </script>
</body>

</html>
